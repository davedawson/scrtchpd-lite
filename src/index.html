<!DOCTYPE HTML >

<html lang="en">
	<head>
		<title>scrtchpdLite</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="favicon.ico" rel="icon" type="image/x-icon" />
		<link href="_/c/i.css" rel="stylesheet">
        <meta name="description" content="Write something. Throw it away.">
	</head>
	
	<body>
		<form>
        <textarea id="note-content" placeholder="This is scrtchpd, a simple app where you can write notes when you need them. 

Notes are saved in your browser, using localStorage. So if you accidentally close your browser without saving your note, don&#8217;t worry, it&#8217;ll be here when you come back. 

To get started, just start typing!"></textarea>
    </form>

    <section class="bottom-bar">
      <div class="settings-wrap">       
      	<div id="note-details" class="hidden">
          <div class="small-section group">
            <label>Adjust Type Size</label>
            <div id="enlarge-text" class="text-icon enlarge main-button" onclick="scrtchpd.resizeText('5')">
              <svg class="icon" viewBox="0 0 43.2 43.2"><polygon points="43.2 18.6 24.6 18.6 24.6 0 18.6 0 18.6 18.6 0 18.6 0 24.6 18.6 24.6 18.6 43.2 24.6 43.2 24.6 24.6 43.2 24.6 "/></svg>
            </div>
            <div id="shrink-text" class="text-icon shrink main-button" onclick="scrtchpd.resizeText('-5')">
              <svg class="icon" viewBox="0 0 43.2 43.2"><rect x="18.6" transform="matrix(4.492033e-11 1 -1 4.492033e-11 43.2264 -1.105931e-9)" width="6" height="43.2"/></svg>
            </div>
            <a href="#" id="reset-text" class="text-icon reset" onclick="scrtchpd.resetText('22')">Reset Size</a>
          </div>
          <div class="small-section group type">
            <label>Adjust Type Style</label>
              <a href="#" id="text-sans" class="font-toggle" onclick="scrtchpd.fontStyleToggle('sans')">Sans-Serif</a>
              <a href="#" id="text-serif" class="font-toggle" onclick="scrtchpd.fontStyleToggle('serif')">Serif</a>
          </div>
      		<div class="small-section ">
            <label>Details</label>
        		<p>Word Count: <strong id="word-count"></strong></p>
            <p>Character Count: <strong id="character-count"></strong></p>
          </div>
          <div class="small-section">
        		<a class="clear-note" href="#" onclick="scrtchpd.clearPad()">Clear Note Pad</a>
          </div>
        </div>
        <div class="menu-button main-button note-details-icon" onclick="scrtchpd.tooltipToggle()">
            <svg class="settings-icon icon" viewBox="0 0 16 15.3"><path class="st0" d="M2.4 9c0.2 0.6 0.4 1.2 0.7 1.7l-0.9 0.9c-0.4 0.4-0.4 0.7 0 1l0.9 0.9c0.4 0.4 0.6 0.4 1 0l1-1c0.5 0.3 1 0.5 1.5 0.6v1.2c0 0.6 0.2 0.8 0.7 0.8h1.3c0.5 0 0.7-0.2 0.7-0.8v-1.2c0.5-0.1 1-0.3 1.5-0.6l1 1c0.4 0.4 0.7 0.4 1 0.1l0.9-0.9c0.4-0.4 0.4-0.6-0.1-1l-1-1c0.3-0.5 0.6-1.1 0.7-1.7h1.3c0.5 0 0.7-0.2 0.7-0.8V7.1c0-0.6-0.2-0.8-0.7-0.8h-1.3c-0.1-0.5-0.3-1-0.6-1.5l0.9-0.9c0.4-0.4 0.4-0.7 0.1-1L13 1.9c-0.4-0.4-0.6-0.4-1 0.1l-0.9 0.9C10.6 2.5 10 2.3 9.4 2.1V0.9c0-0.6-0.2-0.8-0.7-0.8H7.4c-0.5 0-0.7 0.2-0.7 0.8v1.2C6 2.3 5.4 2.5 4.9 2.8L4 2C3.6 1.6 3.4 1.6 3 1.9L2.1 2.8c-0.4 0.4-0.4 0.6 0.1 1L3 4.8c-0.3 0.5-0.5 1-0.6 1.5H1.2c-0.5 0-0.7 0.2-0.7 0.8v1.2C0.5 8.8 0.7 9 1.2 9H2.4zM5.8 7.7c0-1.2 1-2.2 2.2-2.2s2.2 1 2.2 2.2S9.2 9.9 8 9.9 5.8 8.9 5.8 7.7z"/></svg>
        </div>
      </div>
    </section>

		<script src="_/j/i.min.js"></script>

    <!--[if !IE]>
      // Because IE doesn't want to show placeholder on focus.
      <script>
        scrtchpd.focusNote();
      </script>
    <![endif]-->
	</body>
</html>
